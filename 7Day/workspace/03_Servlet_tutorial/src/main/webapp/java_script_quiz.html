<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function validate(){
		var form_gugudan = document.form_gugudan;
		var Start = form_gugudan.Start.value;
		var End = form_gugudan.End.value;
		
		if(Start < 2  || Start > 9)
			alert("시작 단이 범위를 벗어났습니다.");
		else if(End < 2 || End > 9)
			alert("끝 단이 범위를 벗어났습니다.");
		else if(Start > End)
			alert("시작 단이 끝 단보다 큽니다.");
		else
			form_gugudan.submit();
	}
</script>
</head>
<body>
	<h2>출력할 구구단의 시작,끝 값을 입력하시오</h2>
	<form name="form_gugudan" action="PrintGuGuDan" method="get">
		<b>시작 단 : </b>
		<input type="number" name="Start"  	required><br/><br/>
		<b>끝 단 : </b>
		<input type="number" name="End" 	required><br/><br/>
		<input type="button" onclick="validate()" value="구구단 출력">
	</form>
</body>
</html>
