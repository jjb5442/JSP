<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인</title>
<style type="text/css">
	#loginForm{
		text-align: center;
		width: 300px;
		margin: auto;
		border: 1px solid black;
	}
	h1{
		text-align: center;
		color: blue;
	}
</style>
</head>
<body>
	<h1>로그인</h1>
	<section id="loginForm">
		<!-- form : Client가 Server에게 요청을 할 영역을 지정하는 태그 -->
		<form action="GetOrPost" method="post">
			<br/>
			<label>아이디 : </label>
			<input type="text" name="id"><br/><br/>
			<label>비밀번호 : </label>
			<input type="password" name="password"><br/><br/>
			<!-- submit : Client가 서버에 요청할 때 사용하는 버튼 타입 -->
			<input type="submit" value="로그인"><br/>
			<br/>
		</form>
	</section>
</body>
</html>
